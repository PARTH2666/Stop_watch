<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stop_watch_container">
           <div class="header">
              <div class="stop_watch">STOP WATCH</div>
              <div class="timer">TIMER</div>
           </div>
           <div class="watch_container">
             <div class="time"><span class="hours">00</span><P class="unit">h</P>:<span class="minutes">00</span><P>m</P>:<span class="seconds">00</span><P class="unit">s</P>:<span class="ms">00</span><P class="unit"></P></div>
           </div>
           <div class="controller">
               <div class="style_controller"><button class="start">START</button></div>
               <div class="style_controller"><button class="stop">STOP</button></div>
               <div class="style_controller"><button class="restart">RESTART</button></div>
           </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
